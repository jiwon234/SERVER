<!DOCTYPE html>
<head>

</head>
<body>
    <a href="main.html">이전 페이지로</a>
    <h1 align="center">동아리 가입 양식</h1>
    <hr>
    <br><br>
    <table align="center">
        <tr>
            <td>
                <fieldset>
                    <legend>이름</legend>
                    <label for="lname">성</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="fname">이름</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </fieldset><br>
                <label for="major">학부/학과 </label>
                <select id="major" name="major">
                    <option value="computerscience">컴퓨터과학과(첨단)</option>
                    <option value="architecture">건축학과</option>
                    <option value="electronic">전자공학과</option>
                    <option value="mechanicalengineering">기계공학과</option>
                </select>
                <br/><br/>
                <form>
                    <label for="grade">학년</label>
                    <input type="radio" id="freshman" name="grade" value="FRESHMAN">
                    <label for="freshman">1학년</label>
                    <input type="radio" id="sophomore" name="grade" valse="SOPHOMORE">
                    <label for="sophomore">2학년</label>
                    <input type="radio" id="junior" name="grade" value="JUNIOR">
                    <label for="junior">3학년</label>
                    <input type="radio" id="senior" name="grade" value="SENIOR">
                    <label for="senior">4학년</label>
                </form>
                <br/>
                <label for="studentnumber">학번</label>
                <input type="text" id="studentnumber" name="studentnumber"><br/><br/>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email"><br/><br/>
                <label for="motivation">가입동기</label><br/>
                <textarea name="motivation" rows="10" cols="30">
            
                </textarea><br/><br/>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    <br><br><hr>
</body>
