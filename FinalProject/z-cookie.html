<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 구분</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- 회원용 창 -->
    <div id="memberModal" class="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원용 창</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>회원님 환영합니다!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 비회원용 창 -->
    <div id="guestModal" class="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비회원용 창</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>비회원님 환영합니다! 회원가입을 해보세요.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 -->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        // 쿠키 설정 함수
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // 쿠키 읽기 함수
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // 쿠키를 통해 회원인지 비회원인지 확인하고 창을 띄우는 함수
        function checkUserStatus() {
            var userStatus = getCookie("userStatus");
            if (userStatus === "member") {
                var memberModal = new bootstrap.Modal(document.getElementById('memberModal'));
                memberModal.show();
            } else {
                var guestModal = new bootstrap.Modal(document.getElementById('guestModal'));
                guestModal.show();
            }
        }

        // 페이지 로드 시 회원 상태 확인
        document.addEventListener("DOMContentLoaded", function() {
            // 테스트를 위해 userStatus 쿠키를 설정
            setCookie("userStatus", "member", 7);
            
            // 회원 상태 확인 후 모달 표시
            checkUserStatus();
        });
    </script>
</body>
</html>
