<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 예제</title>
</head>
<body>
    <h1>쿠키 예제</h1>
    <button onclick="setCookie()">쿠키 설정</button>
    <button onclick="showCookie()">쿠키 확인</button>
    <p id="cookieDisplay"></p>

    <script>
        function setCookie() {
            // 쿠키 설정 (유효기간 1분)
            var date = new Date();
            date.setTime(date.getTime() + (1 * 60 * 1000)); // 1분 후 만료
            var expires = "expires=" + date.toUTCString();
            document.cookie = "userStatus=member; " + expires + "; path=/";

            alert('쿠키가 설정되었습니다!');
        }

        function showCookie() {
            // 모든 쿠키 가져오기
            var cookieString = document.cookie;

            // 원하는 쿠키 값 파싱 (userStatus 쿠키 찾기)
            var cookies = cookieString.split('; ');
            var userStatus = cookies.find(cookie => cookie.startsWith('userStatus='));

            // 결과 출력
            var displayElement = document.getElementById('cookieDisplay');
            if (userStatus) {
                displayElement.textContent = '쿠키 값: ' + userStatus;
            } else {
                displayElement.textContent = 'userStatus 쿠키가 설정되지 않았습니다.';
            }
        }
    </script>
</body>
</html>
